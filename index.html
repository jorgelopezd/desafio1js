<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <section class="card-laptop">
            <div class="container">
                <img class="laptop-img" src="assets/img/laptop.png" alt="">
                <h3> Laptop Gamer AMD</h3>
                <div class="input-card">
                    <input type="text" id="cantidad" placeholder="Cantidad">
                    <select class="selectcolor">
                        <option value="darkblue">darkblue</option>
                        <option value="azul">azul</option>
                        <option value="naranja">naranja</option>
                        <option value="amarillo">amarillo</option>
                        <option value="verde">verde</option>
                    </select>
                </div>
                <p> Precio: $<span class="valor-laptop">400000</span></p>
                <button class="btntotal"> Calcular valor total</button>
            </div>
        </section>
        <section class="info-card">
            <div class="container-info">
                <span class="total-info"></span>
                <span class="cantidad-info"></span>
                <span class="color-info"></span>
            </div>
        </section>
    </main>

    <script src="assets/js/index.js"></script>
</body>
</html>
